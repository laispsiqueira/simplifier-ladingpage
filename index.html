    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes: Inter (Google) e Fallback para KyivType Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <!-- Tentativa de fonte KyivType Sans via CDN alternativo ou local-like fallback -->
    <style>
      /* Fallback manual se o CDN falhar */
      @font-face {
        font-family: 'KyivType Sans Fallback';
        src: local('Arial');
      }
    </style>
    <link href="https://fonts.cdnfonts.com/css/kyivtype-sans" rel="stylesheet" onerror="this.onerror=null;this.href='';console.warn('Falha ao carregar KyivType Sans. Usando fallbacks.');">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Adicionado fallbacks robustos caso a fonte KyivType falhe (500 error no console)
              sans: ['Inter', 'system-ui', 'sans-serif'],
              kyiv: ['KyivType Sans', 'Playfair Display', 'serif'],
            },
            colors: {
              simplifier: {
                teal: '#1C7C92',
                dark: '#145B6A',
                light: '#5FB3C4',
                white: '#FFFFFF',
              },
              casar: {
                chocolate: '#3B1F0F',
                medium: '#4A2A14',
                bg: '#F9F5F3', 
              },
              brand: {
                orange: '#D58A1F', 
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      /* Prevenção de FOUT (Flash of Unstyled Content) */
      .font-kyiv {
        font-display: swap;
      }
